<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shchunin Ivan - 3D Artist</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            flex-direction: column;
        }
        header {
            background-color: #222;
            color: #fff;
            text-align: center;
            padding: 2rem 1rem;
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        header p {
            margin: 0.5rem 0 0 0;
        }
        main {
            flex: 1;
            max-width: 900px;
            margin: 2rem auto;
            padding: 0 1rem;
            width: 100%;
        }
        section {
            margin-bottom: 2rem;
        }
        h2 {
            color: #222;
            margin-bottom: 1rem;
        }
        ul {
            list-style-type: disc;
            padding-left: 1.5rem;
        }
        .portfolio {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 1rem;
        }
        .portfolio img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            padding: 1rem 0;
            transition: transform 0.3s ease;
        }
        .portfolio img:hover {
            transform: scale(1.05);
        }
        footer {
            background-color: #222;
            color: #fff;
            text-align: center;
            padding: 2rem 1rem;
        }
        .contact-info p {
            margin: 0.5rem 0;
        }
        .contact-info a {
            color: #fff;
            text-decoration: none;
        }
        .contact-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header>
    <h1>Shchunin Ivan</h1>
    <p>3D Artist</p>
</header>

<main>
    <section>
        <h2>Moje služby / Co nabízím</h2>
        <ul>
            <li>Tvorba polygonálních a parametrických 3D modelů</li>
            <li>Tvorba 3D animací</li>
            <li>Příprava 3D modelů k tisku</li>
        </ul>
    </section>

    <section>
        <h2>Portfolio</h2>
        <div class="portfolio">
            <img src="valentine_bear.png" alt="3D Work 1">
            <img src="log_house.png" alt="3D Work 2">
            <img src="ctecka_zaobalena.png" alt="3D Work 3">
            <img src="image4.jpg" alt="3D Work 4">
        </div>
    </section>
</main>

<footer>
    <h2>Contact Me</h2>
    <div class="contact-info">
        <p>Email: <a href="mailto:schuninivan@gmail.com">schuninivan@gmail.com</a></p>
        <p>Phone: +420 702 039 397</p>
        <p>IČO: 23558580</p>
    </div>
</footer>

</body>
</html>
